<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <title>Title</title>
</head>
<body>
<div class="card">
    <div class="card-body">
        <div class="row">
        <div class="col-md-12">
            <h2 class="col-form">Cars</h2>
            <table class="table table-striped table-responsive-md">
                <tr>
                    <th>Make</th>
                    <th>Model</th>
                </tr>

                <tr th:each="car: ${cars}">
                    <td th:text="${car.getMake()}"></td>
                    <td th:text="${car.getModel()}"></td>
                </tr>
            </table>
        </div>
    </div>
    </div>
</div>
<div class="col-md-5">
    <form th:action="@{/add-car}" th:object="${newCar}" method="post">
        <div class="row">
            <div class="form-group col-md-8">
                <h2 class="col-form">Add new car</h2>
            </div>
            <div class="form-group col-md-8">
                <label for="make" class="col-form-label">Make:</label>
                <input type="text" th:field="*{make}" id="make" class="form-control">
            </div>
            <div class="form-group col-md-8">
                <label for="model" class="col-form-label">Model:</label>
                <input type="text" th:field="*{model}" id="model" class="form-control">
            </div>
            <div class="col-md-8">
                <input type="submit" value="Add" class="form-control">
            </div>
        </div>
    </form>
</div>
</body>
</html>
